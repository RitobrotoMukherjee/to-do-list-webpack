<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>To Do List</title>
<script defer src="build.js"></script></head>

<body>
    <main>
        <section id="list-card">
            <div class="card-items separator">
                <h1 class="title">Today's To Do</h1>
            </div>
            <div class="card-items separator">
                <input id="add-task-input" type="text" placeholder="Add To Your List...">
                <i id="add-task-icon" class="far fa-plus-square add-icon"></i>
            </div>
            <div id="error-container" class="card-items">
                <p class="error">Please Enter task description</p>
            </div>
            <div class="card-items">
                <ul id="todo-list-container" class="todo-list">
                </ul>
            </div>
            <div class="card-items button-container">
                <button id="clear-completed-btn" type="button">Clear All Completed</button>
            </div>
        </section>
    </main>
</body>

</html>
